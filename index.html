<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      background: #121212;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      margin: 0;
    }
    .box {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 10px #000;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background: #00bfa5;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1de9b6;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Password Generator</h2>
    <input type="text" id="output" readonly>
    <div class="options">
      <label><input type="checkbox" id="upper" checked>Include Uppercase</label>
      <label><input type="checkbox" id="numbers" checked>Include Numbers</label>
      <label><input type="checkbox" id="symbols" checked>Include Symbols</label>
      <label>Password Length: <input type="number" id="length" value="12" min="4" max="32"></label>
    </div>
    <button onclick="generate()">Generate Password</button>
  </div>

  <script>
    function generate() {
      let chars = "abcdefghijklmnopqrstuvwxyz";
      const upper = document.getElementById("upper").checked;
      const numbers = document.getElementById("numbers").checked;
      const symbols = document.getElementById("symbols").checked;
      const len = parseInt(document.getElementById("length").value);
      if (upper) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (numbers) chars += "0123456789";
      if (symbols) chars += "!@#$%^&*()_+[]{}<>?";
      let pass = "";
      for (let i = 0; i < len; i++) {
        const rand = Math.floor(Math.random() * chars.length);
        pass += chars[rand];
      }
      document.getElementById("output").value = pass;
    }
  </script>
</body>
</html>
